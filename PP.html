<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.6); /* Transparent black box */
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    .profile-card h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .profile-card p {
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="images/profile.png" alt="My Photo">
    <h1>OKONKWO CHRISTOPHER</h1>
    <p>Software Engineer | Web Developer | Designer</p>
    <a href="http://wa.me/2347041085553" class="btn">Contact Me</a>
  </div>
</body>
</html>
